<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Length converter</h1>
    <h2>Type a value in the field to convert</h2>
    <ul class="list">
      <li>
        <h3 class="length-name">Metres</h3>
        <input type="number" placeholder="m" class="metr" />
        <p>cm: <span class="metres-output-cm"></span></p>
        <p>foot: <span class="metres-output-foot"></span></p>
        <p>inch: <span class="metres-output-inch"></span></p>
      </li>
      <li>
        <h3 class="length-name">Cm</h3>
        <input type="number" placeholder="cm" class="cmetr" />
        <p>m: <span class="cmetres-output-m"></span></p>
        <p>foot: <span class="cmetres-output-foot"></span></p>
        <p>inch: <span class="cmetres-output-inch"></span></p>
      </li>
      <li>
        <h3 class="length-name">Foot</h3>
        <input type="number" placeholder="ft" class="foot" />
        <p>cm: <span class="metres-output-cm"></span></p>
        <p>foot: <span class="metres-output-foot"></span></p>
        <p>inch: <span class="metres-output-inch"></span></p>
      </li>
      <li>
        <h3 class="length-name">Inch</h3>
        <input type="number" placeholder="in" class="inch" />
        <p>cm: <span class="metres-output-cm"></span></p>
        <p>foot: <span class="metres-output-foot"></span></p>
        <p>inch: <span class="metres-output-inch"></span></p>
      </li>
    </ul>
    <script src="script.js" type="module"></script>
  </body>
</html>
